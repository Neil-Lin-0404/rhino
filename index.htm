<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./FB_IMG_1758815341441.jpg">
  <title>Happy birthday</title>
<style>
  :root{
    --bg:#ffe3ec;
    --note:#fff7e6;
    --note-edge:#ffd77a;
    --accent:#ff4d6d;
    --text:#222;
  }

  html,body{
    margin:0;
    padding:0;
    min-height:100%;
    font-family:"Noto Sans TC",sans-serif;
    background:var(--bg);
    overflow-x:hidden;
  }

  /* 背景心臟 */
  .bg-heart{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:300px;
    height:300px;
    opacity:0.2;
    z-index:0;
  }

  /* 便利貼 */
  .note{
    position:relative;
    margin:30px auto;
    background:var(--note);
    border:2px solid var(--note-edge);
    padding:20px;
    width:250px;
    transform:rotate(-3deg);
    box-shadow:2px 6px 10px rgba(0,0,0,0.15);
    z-index:1;
  }
  .note h1{margin:0 0 10px;font-size:24px;color:var(--accent);}
  .note p{margin:0;font-size:16px;color:var(--text);}

  /* 下方文字 */
  .content{
    margin-top:50px;
    font-size:20px;
    max-width:600px;
    padding:20px;
    text-align:center;
    line-height:1.6;
    z-index:1;
    position:relative;
  }
</style>
</head>
<body>
  <!-- 背景心臟 -->
  <svg class="bg-heart" viewBox="0 0 200 200">
    <path id="heart-path"
      d="M100 170 
         C 20 100, 40 40, 100 80 
         C 160 40, 180 100, 100 170 Z"
      fill="none" stroke="#ff4d6d" stroke-width="4"
      stroke-dasharray="1000" stroke-dashoffset="1000"/>
  </svg>

  <!-- 便利貼 -->
  <div class="note">
          <h1>生日快樂</h1>
      <p>祝張晴心老師生日快樂~</p>

  </div>

  <!-- 下方文字 -->
  <div class="content">
    <p>
              不知道第幾歲但是生日快樂<br />
        感謝你的耐心教導 還有給我們看影片<br />

              然後下次讓李貫誠唱歌啦 不知道能說什麼 : D

    </p>
  </div>

  <script>
    // 愛心線條逐步畫出
    const path = document.getElementById("heart-path");
    let length = path.getTotalLength();
    path.style.strokeDasharray = length;
    path.style.strokeDashoffset = length;

    let progress = 0;
    function animate(){
      progress += 2; // 畫線速度
      if(progress <= length){
        path.style.strokeDashoffset = length - progress;
        requestAnimationFrame(animate);
      }else{
        // 完成後稍停，再重新開始
        setTimeout(()=>{
          progress = 0;
          path.style.strokeDashoffset = length;
          animate();
        },1000);
      }
    }
    animate();
  </script>
</body>
</html>
